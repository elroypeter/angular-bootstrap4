<div class="pagination pagination-custom my-2 text-center">
  <a href="javascript:void(0);" (click)="onClickPage(activePage - 1)">Prev</a>
  <span class="mx-2">Page: </span>
  <a href="javascript:void(0);" class="selected">
    {{ activePage }}
  </a>
  <span class="mx-2">of &nbsp;&nbsp;{{ pages.length }} </span>
  <a href="javascript:void(0);" (click)="onClickPage(activePage + 1)">Next</a>
</div>
